<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <h:body>
        <ui:composition>
            <h:form id="nuevaEmpresa">
               <p:growl id="aviso" showDetail="true" life="5000" />
                <p:panel header="CREAR EMPRESA" id="pnlNuevaEmpresa"  
                         style="width:1100px;">
                    <table>
                        <tr><td>
                            <p:fieldset legend="Datos Empresa" style="margin-bottom:10px; margin-top:10px;" >
                                <table cellpadding="5">                        
                                    <tr>
                                        <td align="center">
                                            <p:panelGrid id="tblDatosEmpresa" columns="6" style="width:1000px; font-size: 90%;">
                                                <f:facet name="header">
                                                    <h:outputText value="" />
                                                </f:facet>     
                                                <p:outputLabel value="NitEmpresa:" for="nit" />
                                                <p:inputText id="nit" value="#{empresaBean.empresa.nitempresa}" required="true" label="nit"></p:inputText>
                                                <p:outputLabel value="Nombre:" for="nom" />
                                                <p:inputText id="nom" value="#{empresaBean.empresa.nombre}" required="true" label="nom"></p:inputText>
                                                <p:outputLabel value="Direccion:" for="dir" />
                                                <p:inputText id="dir" value="#{empresaBean.empresa.direccion}" required="true" label="dir"></p:inputText>
                                                <p:outputLabel value="Telefono:" for="tel" />
                                                <p:inputText id="tel" value="#{empresaBean.empresa.telefono}" required="true" label="tel"></p:inputText>
                                                <h:outputLabel value="Municipio:" />
                                                <p:autoComplete id="municipio" dropdown="true" value="#{empresaBean.empresa.municipio.nombre}" 
                                                                completeMethod="#{listasBean.listarMunicipiosPatron}"  scrollHeight="200" 
                                                                forceSelection="true" />                          
                                            </p:panelGrid>
                                            
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>                               
                                <p:fieldset style= "margin-top:10px;" >                                    
                                    <p:commandButton icon="ui-icon-plus" update="aviso, pnlNuevaEmpresa" type="submit" id="guardaEmpresa" value="Guardar" actionListener="#{empresaBean.guardarEmpresa()}"/>          
                                </p:fieldset>
                           </td>
                        </tr>
                    </table>                   
                </p:panel>                                                
            </h:form>
        </ui:composition>
    </h:body>


</html>
