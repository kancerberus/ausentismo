<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"     
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <h:body>
        <ui:composition>
            <h:form id="concursos" enctype="multipart/form-data">
               <p:growl id="aviso" showDetail="true" life="5000" />
                <p:panel header="CONCURSOS" id="pnlConcursos"  
                         style="width:auto;">
                    <table>
                        <tr><td>                              
                            <p:fieldset legend="Datos de Inicio de SesiÃ³n" style="margin-bottom:10px; margin-top:10px;" >
                                <table cellpadding="5">                        
                                    <tr>
                                        <td align="center">
                                            <p:panelGrid id="tblDatosSesion" columns="4" style="width:1000px; font-size: 90%;">
                                                <f:facet name="header">
                                                    <h:outputText value="" />
                                                </f:facet>
                                                <h:outputText value="Nombre de la empresa" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.subEmpresa.nombre}" />                                                
                                                <h:outputText value="Fecha" style="font-weight: bold;"/>
                                                <h:outputText value="#{currentDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" type="date"/> 
                                                </h:outputText>                                                
                                                <h:outputText value="Usuario de sesion" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.nomusuario}"/>
                                                <h:outputText value="Nombre" style="font-weight: bold;" /><h:outputText value="#{loginBean.sesion.usuario.nombre}"/>
                                            </p:panelGrid>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset> 
                                <p:fieldset legend="Concursos" style="margin-bottom:10px; margin-top:10px;" >                                    
                                    Concursos: *
                                    <p:selectOneMenu value="#{concursoBean.concurso.codConcurso}">
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />                                                
                                    <f:selectItems   value="#{concursoBean.listaConcursosEmpresas}" />
                                    <p:ajax update="gConcursos, gridBasesConcurso, aviso" listener="#{concursoBean.getListaConcursosEmpresas}" />                                    
                                    </p:selectOneMenu>
                                    Equipos: *
                                    <p:selectOneMenu id="gConcursos" value="#{concursoBean.grupoConcurso.codGrupo}">
                                    <f:selectItem itemLabel="Seleccione..." itemValue="" />                                                
                                    <f:selectItems   value="#{concursoBean.listGruposConcurso}" />  
                                    <p:ajax update="actividadesEquipo" listener="#{concursoBean.cargarActividades()}"/>
                                    </p:selectOneMenu>
                                </p:fieldset>  
                                <p:fieldset legend="Basees De Concurso" style="margin-bottom:10px; margin-top:10px;" >
                                <table cellpadding="5">                        
                                    <tr>
                                        <td align="center">
                                            <p:panelGrid id="gridBasesConcurso" columns="4" style="width:1000px; font-size: 90%;">
                                                <f:facet name="header">
                                                    <h:outputText value="" />
                                                </f:facet>
                                                <h:outputText value="Nombre " style="font-weight: bold;" />
                                                <h:outputText value="#{concursoBean.concurso.nombre}" />                                                
                                                <h:outputText value="Numero Max Participantes " style="font-weight: bold;" />
                                                <h:outputText value="#{concursoBean.concurso.participantes}" />
                                                <h:outputText value="Estado " style="font-weight: bold;" />
                                                <h:outputText value="#{concursoBean.concurso.estado ? 'Activo' : 'Inactivo'}" />
                                                <h:outputText value="Fecha Limite " style="font-weight: bold;" />
                                                <h:outputText value="#{concursoBean.concurso.fecha_limite_insc}"/>                                                
                                            </p:panelGrid>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset>
                                <p:fieldset legend="Actividades Equipo" style="margin-bottom:10px; margin-top:10px;" >                                    
                                    <p:dataTable id="actividadesEquipo" var="varActividades" value="#{concursoBean.listActividades}"
                                                 rowStyleClass="letra-xx-small-centro" style="font-size: 10px;width: 100%">                                        
                                        <p:column headerText="Actividad">
                                            <h:outputText value="#{varActividades.nombre}"/>
                                        </p:column>                                                                                            
                                        <p:column headerText="Observacion">
                                            <h:outputText value="#{varActividades.observacion}"/>
                                        </p:column>                                     
                                        <p:column headerText="Fecha Limite">
                                            <h:outputText value="#{varActividades.fechaLimite}"/>
                                        </p:column>                                     
                                        <p:column width="6%" headerText="Actividad">
                                            <p:commandButton id="openDialogLink"  icon="ui-icon-plus" value="Adjuntos" onclick="PF('dlg').show();" 
                                                             oncomplete="PF('dlg').show();" actionListener="#{concursoBean.subirItemActividad()}"  update="@none" process="@this"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:fieldset>
                                <p:dialog id="picture" width="15%" height="60%" widgetVar="dlg" header="Adjuntos Actividad" resizable="false" >                                        
                                <p:autoUpdate/>
                                <p:ajax event="close" update="aviso" listener="#{concursoBean.handleClose}" />
                                <p:ajax event="move" update="aviso" listener="#{concursoBean.handleMove}" /> 
                                <h:panelGrid columns="2" >
                                        <p:column width="60%">
                                            <p:outputLabel value="Adjunto 1: "/>                                            
                                        </p:column>
                                        <p:column>
                                            <p:fileUpload mode="simple" value="#{concursoBean.adjuntoActividad1.adj}" />
                                        </p:column>
                                        <p:column width="60%">                                            
                                            <p:outputLabel value="Adjunto 2: "/>                                                                                        
                                        </p:column>
                                        <p:column width="60%">
                                            <p:fileUpload value="#{concursoBean.adjuntoActividad2.adj}" mode="simple" skinSimple="true" label="Cargar"/>                                            
                                        </p:column>
                                        <p:column width="60%">
                                            <p:outputLabel value="Adjunto 3: "/>                                                                                        
                                        </p:column>
                                        <p:column width="60%">
                                            <p:fileUpload value="#{concursoBean.adjuntoActividad3.adj}" mode="simple" skinSimple="true" label="Cargar"/>                                            
                                        </p:column>
                                        <p:column width="60%">
                                            <p:outputLabel value="Adjunto 4: "/>                                                                                        
                                        </p:column>
                                        <p:column width="60%">
                                            <p:fileUpload value="#{concursoBean.adjuntoActividad4.adj}" mode="simple" skinSimple="true" label="Cargar"/>                                            
                                        </p:column>
                                        <p:column width="60%">
                                            <p:outputLabel value="Adjunto 5: "/>                                                                                        
                                        </p:column>
                                        <p:column width="60%">
                                            <p:fileUpload value="#{concursoBean.adjuntoActividad5.adj}" mode="simple" skinSimple="true" label="Cargar"/>                                            
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Submit" ajax="false"   actionListener="#{concursoBean.cargarLogo(event)}" />
                                        </p:column>
                                    </h:panelGrid>
                                </p:dialog>
                           </td>
                        </tr>   
                    </table> 
                </p:panel>                                                
            </h:form>
        </ui:composition>
    </h:body>


</html>
